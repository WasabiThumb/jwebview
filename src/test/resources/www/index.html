<!DOCTYPE html>
<html lang="en">
    <head>
        <title>5 Second Timer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="./main.css"/>
    </head>
    <body>
        <main>
            <h1>5 Second Timer</h1>
            <div class="meter">
                <div class="bar" id="bar" style="opacity: 0"></div>
                <div class="dial"></div>
                <div class="display">
                    <span id="secs">0.0</span>
                </div>
            </div>
        </main>
        <script src="main.js" type="module"></script>
    </body>
</html>
